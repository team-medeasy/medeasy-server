name: medeasy-container-cd
on:
  pull_request:
    branches:
      - prod

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          ref: '${{ github.head_ref }}'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with gradlew
        run: ./gradlew clean test bootJar

      - name: docker image build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medeasy .

      - name: docker hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: docker image push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/medeasy

      - name: deploy to Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{secrets.MEDEASY_HOST}}
          username: ${{ secrets.MEDEASY_USERNAME }}
          key: ${{ secrets.MEDEASY_PEM }}
          script: |
            sh deploy.sh
          verbose: true

